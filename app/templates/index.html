<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>That Red Planet</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row" id = "mars-news">
      <div class="col-md-12">
        <h3>Latest Mars News</h3>
        <h4>{{ mars.news_title }}</h4>
        <p>{{ mars.news_paragraph }}</p>
      </div>
    </div>
    
    <div class="row" id="img-weather-facts">
      <div class="col-md-8" id="featured-img">
        <h3>Featured Image</h3>
        <img src="{{ mars.featured_image }}" alt="Featured Image" width=800 height=600>
      </div>  
    
      <div class="col-md-4">

      <div class="row" id="weather">
        <div class="col-md-12">
          <h4>Current Weather on Mars</h4>
          <p>{{ mars.weather }}</p>
        </div>
      </div>

      <div class="row" id="facts">
        <div class="col-md-12">
          <h4>Mars Facts</h4>
          {{ mars.facts | safe }}
        </div>
      </div>

      </div>
    </div>

    <div id="hemispheres">
      <h3 class="text-center">Mars Hemispheres</h3>
    {% for hemisphere in mars.hemispheres %}
      <div class="col-md-6">
        <div class="thumbnail">
          <img src="{{hemisphere.img_url}}" alt="A Mars Hemisphere">
        </div>
        <div class="caption">
          <h3>{{hemisphere.title}}</h3>
        </div>
      </div>
    {% endfor %}
    </div>

  </div>
</body>

</html>
